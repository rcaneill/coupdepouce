{% extends "templates/template_main.html" %}

{% block extra_includes %}
{% endblock %}

{% block title %}Coup de pouce : se signaler au professeur{% endblock %}

{% block content %}
<div class="container">
    <div class="row align-items-center justify-content-center">
        <div class="col-md-4 col-lg-4 col-xs-12 col-sm-12">
            <form action="." method="POST">
                <div class="form-group">
                    <label for="student_username">Nom d'utilisateur du professeur :</label>
                    <input class="form-control" id="teacher_username" name="teacher_username" placeholder="Nom d'utilisateur du professeur" required>
                </div>
                <button type="submit" class="btn btn-success">Se signaler au professeur</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
