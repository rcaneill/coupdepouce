{% extends "templates/template_main.html" %}

{% block extra_includes %}
{% endblock %}

{% block title %}Coup de pouce : créer un compte{% endblock %}

{% block content %}
<div class="container">
    <div class="row align-items-center justify-content-center">
        <div class="col-md-4 col-lg-4 col-xs-12 col-sm-12">
            <h2>Créer un compte</h2>
            <form action="." method="POST">
                <!--
                <div class="form-group">
                    <label for="username">Nom d'utilisateur :</label>
                    <input class="form-control" id="username" name="username" placeholder="Entrer votre nom d'utilisateur">
                </div>
                -->
                <div class="form-group">
                    <label for="surname">Nom :</label>
                    <input class="form-control" id="surname" name="surname" placeholder="Entrer votre nom de famille" required>
                </div>
                <div class="form-group">
                    <label for="name">Prénom :</label>
                    <input class="form-control" id="name" name="name" placeholder="Entrer votre prénom" required>
                </div>
                <div class="form-group">
                    <label for="email">Adresse email (un email vous sera envoyé afin de confirmer l'adresse) :</label>
                    <input class="form-control" id="email" name="email" placeholder="Entrer votre adresse email" required>
                </div>
                <div class="form-group">
                    <label for="password">Mot de passe :</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Entrer votre mot de passe" required>
                </div>
                <div class="form-group">
                    <label for="password_verif">Mot de passe (vérification) :</label>
                    <input type="password" class="form-control" id="password_verif" name="password_verif" placeholder="Entrer votre mot de passe" required>
                </div>
                <button type="submit" class="btn btn-success">Créer un compte</button>
                <script>
                var password = document.getElementById("password"), confirm_password = document.getElementById("password_verif");
                function validatePassword(){
                if(password.value != confirm_password.value) {
                confirm_password.setCustomValidity("Passwords Don't Match");
                } else {
                confirm_password.setCustomValidity('');
                }
                }
                password.onchange = validatePassword;
                confirm_password.onkeyup = validatePassword;
                </script>
            </form>
        </div>
    </div>
</div>
{% endblock %}
