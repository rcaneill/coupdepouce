{% extends "templates/template_main.html" %}

{% block extra_includes %}
{% endblock %}

{% block title %}Coup de pouce : lier une activité et une classe{% endblock %}

{% block content %}
<div class="container">
    <div class="row align-items-center justify-content-center">
        <div class="col-md-4 col-lg-4 col-xs-12 col-sm-12">
            <h2>Lier une activité et une classe</h2>
            <form action="." method="POST">
                <div class="form-group">
                    <label for="classroom_id">Classe :</label>
                    <select name="classroom_id" class="form-control" id="classroom_id" placeholder="Classe ?">
                        {% for classroom in classrooms %}
                        <option value="{{ classroom.id }}">{{ classroom.name }}</option>
                        {% endfor %}
                    </select>

                    <label for="student_username">Activité :</label>
                    <select name="activity_id" class="form-control" id="activity_id" placeholder="Activité ?">
                        {% for activity in activities %}
                        <option value="{{ activity.id }}">{{ activity.title }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-success">Lier</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
